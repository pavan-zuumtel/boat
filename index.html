<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Boat Controller</title>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script type="text/javascript" src="/app/app.js"></script>
		<script type="text/javascript" src="/app/shared/postService.js"></script>
	</head>
	<body ng-app='boat' ng-controller='boatController'>
		<h1>Control the boat</h1>
		<br />
		<input id="speed" type="range" min="100" max="300" ng-model='speed'/>
		{{spd}}
	</body>
</html>
